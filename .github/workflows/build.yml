name: Build and Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install shellcheck
      run: sudo apt-get install -y shellcheck

    - name: Run shellcheck on all scripts
      run: |
        # Run shellcheck with source paths for dynamic $SCRIPT_DIR resolution
        find scripts -name "*.sh" -exec shellcheck \
          -x \
          -P scripts \
          -P scripts/strategies \
          -P scripts/tools \
          {} +

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Run tests
      # Note: alpm feature disabled on Ubuntu (requires libalpm from Arch Linux)
      run: cargo test --no-default-features

    - name: Build release
      # Note: alpm feature disabled on Ubuntu (requires libalpm from Arch Linux)
      run: cargo build --release --no-default-features